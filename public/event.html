<!-- event.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Photos</title>

    <!-- LightGallery CSS (restored) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-zoom.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-thumbnail.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="event-header-bar">
        <h1 id="event-name">Loading Event...</h1>
        <a href="/" class="btn-primary home-link">Home</a>
      </div>

      <!-- Breadcrumb navigation for folders -->
      <nav id="breadcrumb" class="breadcrumb-nav"></nav>

      <div class="controls">
        <div class="action-buttons">
          <button id="select-more" class="btn-primary">Select more</button>
          <button id="download-selected" class="download-btn">
            Download Selected
          </button>
          <button id="download-all" class="download-btn">Download All</button>
        </div>
        <!-- Admin controls for subfolders and upload -->
        <div class="admin-actions" style="margin-top:1rem;">
          <input type="text" id="newFolderName" placeholder="New Folder Name" style="margin-right:8px;" />
          <input type="password" id="adminKeyFolder" placeholder="Admin Key" style="margin-right:8px;" />
          <button id="createFolderBtn" class="btn-primary" style="margin-right:16px;">Create Subfolder</button>
          <input type="file" id="uploadFilesInput" multiple style="display:none;" />
          <button id="uploadFilesBtn" class="btn-primary">Upload Images</button>
        </div>
      </div>

      <div id="gallery" class="gallery"></div>
      <div id="pagination"></div>
      <div id="loading" class="loading">Loading images...</div>
    </div>

    <!-- LightGallery JS (restored) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>

    <!-- Use external event.js for all gallery/folder logic -->
    <script src="/js/event.js"></script>
  </body>
</html>
